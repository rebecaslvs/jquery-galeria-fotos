<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <header>
      <h1>Galeria de fotos</h1>
      <button type="button">Nova Imagem +</button>
    </header>
    <form>
      <h2>Inserir nova imagem</h2>
      <input
        type="url"
        id="endereco-imagem-nova"
        required
        placeholder="URL da Imagem"
      />
      <button type="submit">Adicionar</button>
      <button id="botao-cancelar" type="reset">Cancelar</button>
    </form>
    <ul>
      <li>
        <img src="imagens/gato.jpeg" alt="imagem de um gato" />
        <div class="overlay-imagem-link">
          <a
            href="imagens/gato.jpeg"
            title=" Ver imagem em tamanho real"
            target="_blank"
          >
            Ver imagem em tamanho real
          </a>
        </div>
      </li>
      <li>
        <img src="imagens/borboleta.jpeg" alt="imagem de uma borboleta" />

            title=" Ver imagem em tamanho real"

          >
            Ver imagem em tamanho real
          </a>
        </div>
      </li>

        </div>
      </li>

            Ver imagem em tamanho real
          </a>
        </div>
      </li>
      <li>
        <img src="imagens/paisagem.jpeg" alt="imagem de uma paisagem" />

          <a
            href="imagens/paisagem.jpeg"
            title=" Ver imagem em tamanho real"
            target="_blank"
          >
            Ver imagem em tamanho real
          </a>
        </div>

    <script src="main.js"></script>
  </body>
</html>
